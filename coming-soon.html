<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Misha • Unveiling Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1c214c;
      --white: #ffffff;
      --silver: #e0e0e0;
      --gold-accent: #d4af37; /* Slight accent for luxury feel */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- Background Suspense Effect --- */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* A jewelry image, zoomed in and dark */
      background: url('https://images.unsplash.com/photo-1573408301185-9146fe634ad0?auto=format&fit=crop&w=2000&q=80') no-repeat center center/cover;
      opacity: 0.3;
      filter: blur(4px) grayscale(30%);
      z-index: -1;
      animation: breathe 10s infinite alternate;
    }

    /* Dark Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(28, 33, 76, 0.7) 0%, rgba(28, 33, 76, 0.95) 100%);
      z-index: -1;
    }

    @keyframes breathe {
      0% { transform: scale(1); filter: blur(4px) grayscale(30%); }
      100% { transform: scale(1.05); filter: blur(2px) grayscale(50%); }
    }

    /* --- Main Content --- */
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo-preview {
      margin-bottom: 2rem;
      animation: slideDown 1s ease forwards;
    }
    
    .logo-preview img {
      max-width: 280px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      background: linear-gradient(to right, #fff, #aaa, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 6s linear infinite;
      background-size: 200% auto;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    .tagline {
      font-size: 1.1rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    /* --- Countdown Timer --- */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3.5rem;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .number {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3rem;
      font-weight: 400;
      line-height: 1;
    }

    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-top: 0.5rem;
    }

    .separator {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      opacity: 0.3;
      margin-top: 5px;
    }

    /* --- Notify Form --- */
    .notify-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      max-width: 500px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .notify-section:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .notify-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    .input-group {
      display: flex;
      position: relative;
    }

    input[type="email"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      width: 100%;
      padding: 10px 0;
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: 300;
    }

    input[type="email"]:focus {
      border-bottom-color: var(--white);
    }

    .submit-btn {
      background: none;
      border: none;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
      cursor: pointer;
      padding: 0 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: var(--white);
      color: var(--primary);
    }

    /* Socials */
    .social-teaser {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .social-teaser a {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-teaser a:hover {
      color: var(--white);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .number { font-size: 2rem; }
      .countdown { gap: 1rem; }
      .notify-section { width: 100%; padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="bg-image"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="logo-preview">
      <img src="https://res.cloudinary.com/dsm5crlf1/image/upload/v1763133630/Maisha_Jewellery_Logo_2_ph7wqa.png" alt="Misha Jewelry">
    </div>

    <h1>Something Beautiful<br>Is Awakening</h1>
    <p class="tagline">Handcrafted Sterling Silver • Launching Soon</p>

    <div class="countdown" id="countdown">
      <div class="time-unit">
        <span class="number" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="separator">:</div>
      <div class="time-unit">
        <span class="number" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="separator">:</div>
      <div class="time-unit">
        <span class="number" id="minutes">00</span>
        <span class="label">Mins</span>
      </div>
      <div class="separator">:</div>
      <div class="time-unit">
        <span class="number" id="seconds">00</span>
        <span class="label">Secs</span>
      </div>
    </div>

    <div class="notify-section">
      <p class="notify-text">Be the first to access our exclusive collection.</p>
      <form id="waitlistForm" onsubmit="event.preventDefault(); joinWaitlist();">
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter your email address" required>
          <button type="submit" class="submit-btn">Notify Me</button>
        </div>
      </form>
      <p id="successMsg" style="display:none; color: #a5d6a7; margin-top: 10px; font-size: 0.9rem;">You are on the list. We'll speak soon.</p>
    </div>

    <div class="social-teaser">
      <a href="https://www.instagram.com/mishajewellery.in?igsh=MXhwc2Z1NzdkbXJnZw==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/917771818695"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <script>
    // --- Countdown Logic ---
    // Set launch date to 10 days from now for preview purposes
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 10); 

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days < 10 ? "0" + days : days;
      document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call

    // --- Simple Form Logic ---
    function joinWaitlist() {
      const email = document.getElementById('email').value;
      if(email) {
        document.getElementById('waitlistForm').style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
        document.querySelector('.notify-text').innerText = "Welcome to the inner circle.";
        
        // You can connect this to Supabase later using the same logic as your main site
        console.log("Waitlist email:", email);
      }
    }
  </script>
</body>
</html>
